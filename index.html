<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <main>
    <header>
      <nav>
        <span class="logo">in</span>
        <ul class="nav-left">
          <li><a>Home</a></li>
          <li><a class="active">Profile</a></li>
          <li><a>My Network</a></li>
          <li><a>Jobs</a></li>
          <li><a>Interests</a></li>
        </ul>
        <ul class="nav-right">
          <li><img src="https://github.com/AkiraLaine.png" alt="Akira Laine's Picture"></li>
          <li><i class="fa fa-user" aria-hidden="true"></i></li>
          <li><i class="fa fa-bell-o" aria-hidden="true"></i></li>
          <li><i class="fa fa-comment-o" aria-hidden="true"></i></li>
          <li><input placeholder="Search..." /><i class="fa fa-search search-icon" aria-hidden="true"></i></li>
          <li><i class="fa fa-bars" aria-hidden="true"></i></li>
        </ul>
      </nav>
    </header>
    <section id="bio">
      <div class="left-side">
        <img src="http://www.duffelblog.com/wp-content/uploads/2013/08/president_official_portrait_hires-e1377959085193.jpg" alt="Barack Obama Headshot">
        <h1>BARACK OBAMA</h1>
        <p class="subtext">President of the United States of America</p>
        <p class="subtext">Washington D.C. Metro Area</p>
        <p class="info">2,600,466<br><small>Followers</small></p>
        <p class="info">400<br><small>Relations</small></p>
      </div>
    </section>
  </main>
</body>
</html>
